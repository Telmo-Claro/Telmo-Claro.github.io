{% extends 'base.html' %}
{% load static %}

{% block title %}Tic Tac Toe - Portfolio{% endblock %}

{% block extra_css %}
<style>
    .game-container {
        max-width: 600px;
        margin: 2rem auto;
        text-align: center;
    }

    .game-board {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin: 2rem auto;
        max-width: 400px;
    }

    .cell {
        aspect-ratio: 1;
        background: var(--background-color);
        border: 2px solid var(--primary-color);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .cell:hover {
        background-color: var(--hover-color);
        color: var(--background-color);
    }

    .game-status {
        font-size: 1.5rem;
        margin: 1rem 0;
    }

    .restart-button {
        margin-top: 1rem;
        padding: 0.75rem 1.5rem;
        background-color: var(--primary-color);
        color: var(--background-color);
        border: none;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .restart-button:hover {
        background-color: var(--hover-color);
        transform: translateY(-2px);
    }

    .score-board {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin: 1rem 0;
    }

    .score-item {
        padding: 0.5rem 1rem;
        border: 1px solid var(--primary-color);
    }
</style>
{% endblock %}

{% block content %}
<div class="game-container">
    <h1>Tic Tac Toe</h1>
    <div class="score-board">
        <div class="score-item">
            <h3>Player X</h3>
            <p id="score-x">0</p>
        </div>
        <div class="score-item">
            <h3>Player O</h3>
            <p id="score-o">0</p>
        </div>
        <div class="score-item">
            <h3>Draws</h3>
            <p id="score-draw">0</p>
        </div>
    </div>
    <div class="game-status" id="status">Player X's turn</div>
    <div class="game-board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <button class="restart-button" id="restart">Restart Game</button>
</div>
{% endblock %}

{% block extra_js %}
<script>
    const board = document.getElementById('board');
    const cells = document.querySelectorAll('[data-cell]');
    const status = document.getElementById('status');
    const restartButton = document.getElementById('restart');
    const scoreX = document.getElementById('score-x');
    const scoreO = document.getElementById('score-o');
    const scoreDraw = document.getElementById('score-draw');

    let currentPlayer = 'X';
    let gameActive = true;
    let gameState = ['', '', '', '', '', '', '', '', ''];
    let scores = {
        X: 0,
        O: 0,
        draw: 0
    };

    const winningCombinations = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
        [0, 4, 8], [2, 4, 6] // Diagonals
    ];

    function handleCellClick(e)
    {
        const cell = e.target;
        const cellIndex = Array.from(cells).indexOf(cell);

        if (gameState[cellIndex] !== '' || !gameActive) return;

        updateCell(cell, cellIndex);
        checkResult();
    }

    function updateCell(cell, index)
    {
        gameState[index] = currentPlayer;
        cell.textContent = currentPlayer;
        cell.style.color = currentPlayer === 'X' ? 'var(--primary-color)' : 'var(--secondary-color)';
    }

    function checkResult()
    {
        let roundWon = false;

        for (const combination of winningCombinations)
        {
            const [a, b, c] = combination;
            if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c])
            {
                roundWon = true;
                break;
            }
        }

        if (roundWon)
        {
            status.textContent = `Player ${currentPlayer} wins!`;
            scores[currentPlayer]++;
            updateScores();
            gameActive = false;
            return;
        }

        const roundDraw = !gameState.includes('');
        if (roundDraw)
        {
            status.textContent = 'Game ended in a draw!';
            scores.draw++;
            updateScores();
            gameActive = false;
            return;
        }

        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        status.textContent = `Player ${currentPlayer}'s turn`;
    }

    function updateScores()
    {
        scoreX.textContent = scores.X;
        scoreO.textContent = scores.O;
        scoreDraw.textContent = scores.draw;
    }

    function restartGame()
    {
        currentPlayer = 'X';
        gameActive = true;
        gameState = ['', '', '', '', '', '', '', '', ''];
        status.textContent = `Player ${currentPlayer}'s turn`;
        cells.forEach(cell =>
        {
            cell.textContent = '';
            cell.style.color = 'var(--primary-color)';
        });
    }

    cells.forEach(cell => cell.addEventListener('click', handleCellClick));
    restartButton.addEventListener('click', restartGame);
</script>
{% endblock %}
