{% extends "base.html" %}
{% block title %}{{ page.title }}{% endblock %}
{% block content %}
<div class="error-page">
    <div class="error-content">
        <h1>{{ page.title }}</h1>
        {{ page.content }}
    </div>
</div>
{% endblock %}
{% block extra_css %}
<style>
    .error-page {
        text-align: center;
        padding: 60px 20px;
        min-height: calc(100vh - var(--header-height) - 200px);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .error-content {
        max-width: 600px;
        margin: 0 auto;
    }

    .error-content h1 {
        font-size: 3em;
        margin-bottom: 30px;
        color: var(--primary-color);
    }

    .error-content h2 {
        font-size: 1.5em;
        margin: 20px 0;
        color: var(--secondary-color);
    }

    .error-content ul {
        list-style: none;
        padding: 0;
        margin: 20px 0;
    }

    .error-content li {
        margin: 10px 0;
        padding-left: 20px;
        position: relative;
    }

    .error-content li::before {
        content: "â€¢";
        color: var(--accent-color);
        position: absolute;
        left: 0;
    }

    .error-actions {
        margin-top: 40px;
    }

    .error-actions .button {
        display: inline-block;
        padding: 12px 30px;
        background-color: var(--accent-color);
        color: white;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s;
    }

    .error-actions .button:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
