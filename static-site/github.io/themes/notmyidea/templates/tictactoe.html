{% extends "base.html" %}

{% block title %}{{ page.title }}{% endblock %}

{% block content %}
<section class="game-section">
    <div class="game-content">
        <h1>{{ page.title }}</h1>
        {{ page.content }}

        <div class="game-container">
            <div class="game-info">
                <div class="player-info">
                    <div class="player">Player X: <span id="score-x">0</span></div>
                    <div class="player">Player O: <span id="score-o">0</span></div>
                </div>
                <div id="status" class="status">Player X's turn</div>
            </div>

            <div class="game-board">
                <div class="cell" data-cell="0"></div>
                <div class="cell" data-cell="1"></div>
                <div class="cell" data-cell="2"></div>
                <div class="cell" data-cell="3"></div>
                <div class="cell" data-cell="4"></div>
                <div class="cell" data-cell="5"></div>
                <div class="cell" data-cell="6"></div>
                <div class="cell" data-cell="7"></div>
                <div class="cell" data-cell="8"></div>
            </div>

            <button id="reset-game" class="reset-button">Reset Game</button>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_css %}
<style>
    .game-section {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px 20px;
    }

    .game-content h1 {
        font-size: 2.5em;
        margin-bottom: 30px;
        color: var(--primary-color);
        text-align: center;
    }

    .game-container {
        margin-top: 40px;
    }

    .game-info {
        text-align: center;
        margin-bottom: 30px;
    }

    .player-info {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-bottom: 20px;
    }

    .player {
        font-size: 1.2em;
        font-weight: bold;
    }

    .status {
        font-size: 1.4em;
        color: var(--secondary-color);
    }

    .game-board {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        max-width: 400px;
        margin: 0 auto;
        background-color: var(--primary-color);
        padding: 10px;
        border-radius: 8px;
    }

    .cell {
        aspect-ratio: 1;
        background-color: white;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5em;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .cell:hover {
        background-color: #f0f0f0;
    }

    .cell.x {
        color: #e74c3c;
    }

    .cell.o {
        color: #3498db;
    }

    .reset-button {
        display: block;
        margin: 30px auto 0;
        padding: 12px 30px;
        background-color: var(--accent-color);
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1.1em;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .reset-button:hover {
        background-color: #0056b3;
    }

    @media (max-width: 768px) {
        .game-section {
            padding: 20px;
        }

        .game-content h1 {
            font-size: 2em;
        }

        .game-board {
            max-width: 300px;
        }

        .cell {
            font-size: 2em;
        }
    }
</style>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function ()
    {
        const board = document.querySelector('.game-board');
        const cells = document.querySelectorAll('.cell');
        const status = document.getElementById('status');
        const resetButton = document.getElementById('reset-game');
        const scoreX = document.getElementById('score-x');
        const scoreO = document.getElementById('score-o');

        let currentPlayer = 'X';
        let gameBoard = Array(9).fill('');
        let gameActive = true;
        let scores = { X: 0, O: 0 };

        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6] // Diagonals
        ];

        function handleCellClick(e)
        {
            const cell = e.target;
            const index = cell.dataset.cell;

            if (gameBoard[index] === '' && gameActive)
            {
                gameBoard[index] = currentPlayer;
                cell.textContent = currentPlayer;
                cell.classList.add(currentPlayer.toLowerCase());

                if (checkWin())
                {
                    status.textContent = `Player ${currentPlayer} wins!`;
                    scores[currentPlayer]++;
                    updateScores();
                    gameActive = false;
                } else if (checkDraw())
                {
                    status.textContent = "It's a draw!";
                    gameActive = false;
                } else
                {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    status.textContent = `Player ${currentPlayer}'s turn`;
                }
            }
        }

        function checkWin()
        {
            return winPatterns.some(pattern =>
            {
                return pattern.every(index =>
                {
                    return gameBoard[index] === currentPlayer;
                });
            });
        }

        function checkDraw()
        {
            return gameBoard.every(cell => cell !== '');
        }

        function updateScores()
        {
            scoreX.textContent = scores.X;
            scoreO.textContent = scores.O;
        }

        function resetGame()
        {
            gameBoard = Array(9).fill('');
            gameActive = true;
            currentPlayer = 'X';
            status.textContent = "Player X's turn";

            cells.forEach(cell =>
            {
                cell.textContent = '';
                cell.classList.remove('x', 'o');
            });
        }

        cells.forEach(cell =>
        {
            cell.addEventListener('click', handleCellClick);
        });

        resetButton.addEventListener('click', resetGame);
    });
</script>
{% endblock %}
