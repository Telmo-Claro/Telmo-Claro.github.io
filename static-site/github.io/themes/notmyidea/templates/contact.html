{% extends "base.html" %}

{% block title %}{{ page.title }}{% endblock %}

{% block content %}
<section class="contact-section">
    <div class="contact-content">
        {{ page.content }}

        <form id="contact-form" class="contact-form" action="https://formspree.io/f/your-form-id" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit" class="submit-button">Send Message</button>
        </form>
    </div>
</section>
{% endblock %}

{% block extra_css %}
<style>
    .contact-section {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px 20px;
    }

    .contact-content {
        line-height: 1.6;
    }

    .contact-content h1 {
        font-size: 2.5em;
        margin-bottom: 30px;
        color: var(--primary-color);
    }

    .contact-form {
        margin-top: 30px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        color: var(--secondary-color);
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
    }

    .form-group textarea {
        height: 150px;
        resize: vertical;
    }

    .submit-button {
        background-color: var(--accent-color);
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    .submit-button:hover {
        background-color: #0056b3;
    }

    @media (max-width: 768px) {
        .contact-section {
            padding: 20px;
        }

        .contact-content h1 {
            font-size: 2em;
        }
    }
</style>
{% endblock %}
