<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{ SITENAME }}{% endblock %}</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#333333">
    <meta name="description" content="Personal portfolio website showcasing projects, skills, and experience">
    <link rel="manifest" href="{{ SITEURL }}/manifest.json">
    <link rel="apple-touch-icon" href="{{ SITEURL }}/images/icon-192x192.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/style.css">
    <link rel="stylesheet" href="{{ SITEURL }}/css/custom.css">
    {% block extra_css %}{% endblock %}
</head>

<body>
    <header>
        <nav>
            <div class="nav-container">
                <a href="{{ SITEURL }}/" class="logo">{{ SITENAME }}</a>
                <button class="menu-toggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul class="nav-links">
                    <li><a href="{{ SITEURL }}/">Home</a></li>
                    <li><a href="{{ SITEURL }}/projects">Projects</a></li>
                    <li><a href="{{ SITEURL }}/about">About</a></li>
                    <li><a href="{{ SITEURL }}/contact">Contact</a></li>
                    <li><a href="{{ SITEURL }}/tictactoe">Tic Tac Toe</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; {{ COPYRIGHT_YEAR }} {{ SITENAME }}. All rights reserved.</p>
            <div class="social-links">
                <a href="https://github.com/yourusername" target="_blank">GitHub</a>
                <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
                <a href="https://twitter.com/yourusername" target="_blank">Twitter</a>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="{{ SITEURL }}/js/main.js"></script>
    {% block extra_js %}{% endblock %}

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator)
        {
            window.addEventListener('load', () =>
            {
                navigator.serviceWorker.register('/js/service-worker.js')
                    .then(registration =>
                    {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err =>
                    {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>

</html>
